<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <!-- навігація сайту -->
      <nav></nav>
    </header>
    <main class="main">
      <!-- Секція це виділений контент за змістом який обовʼязково має свій заголовок -->
      <section class="hero"></section>
      <section class="adventures">
        <ul class="adventure-list">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </section>
      <section class="about"></section>
      <section class="team">
        <picture>
          <source
            srcset="./assets/imgs/a.jpg 1x, ./assets/imgs/b.jpg 2x, ./assets/imgs/c.jpg 3x"
            media="(min-width:1200px)"
          />
          <source
            srcset="./assets/imgs/q.jpg 1x, ./assets/imgs/w.jpg 2x, ./assets/imgs/e.jpg 3x"
            media="(min-width:768px)"
          />
          <source
            srcset="./assets/imgs/z.jpg 1x, ./assets/imgs/x.jpg 2x, ./assets/imgs/v.jpg 3x"
            media="(min-width:0px)"
          />
          <img class="img-fluid" src="./assets/imgs/v.jpg" alt="" />
        </picture>
      </section>
      <section class="partners"></section>
      <!-- Стаття - має свого автора, має свій заголовк, (коментар на форумі, напис в чат,відгук) -->
      <article></article>
      <!-- Бокове меню -->
      <aside></aside>
    </main>
    <footer class="footer">
      <!-- адреса головного офісу або філіалу -->
      <address></address>
    </footer>

    <div class="background"></div>
  </body>
</html>
