<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./cssa.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- div class="card" position relative = батьківський елемент для p яка має position absolute тому пешка займає позицію відносно дівчика  -->
    <div data-aos="fade-down-right" class="card">
      <div class="card-image--container">
        <img class="card-img" src="./img.jpg" alt="" />
        <p class="card-image--text">
          Ресурс пропонує комплексні пропозиції з різним рівнем функціоналу та сервісів. Все це
          дозволить відвідувачу отримати вичерпні відомості про компанію чи приватну особу.
        </p>
      </div>
      <div class="cart-text--container">
        <h3 class="animate__animated animate__fadeInRight cart-title">Технокряк</h3>
        <p class="card-text">Веб-сайт</p>
      </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
